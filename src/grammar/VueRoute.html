<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>

    <div id="app">
        <h1>Hello App!</h1>
        <p><router-link to="/">GotoHome</router-link></p>
        <p><router-link to="/about">GotoAbout</router-link></p>

        <p><router-link to="home">Home</router-link></p>
        <a href="www.baidu.com">Home</a>
        <p><router-link v-bind:to="'home'">Home</router-link></p>
        <p><router-link :to="'home'">同Home</router-link></p>
        <p><router-link :to="{path: 'home'}">HomeKeyValues</router-link></p>
        <p><router-link :to="{path: '/user', query: { userId: '123' }}">路由传参</router-link></p>

        <p><router-link :to="{path: '/user'}" replace>replaceuser</router-link></p>

        <router-view></router-view>
    </div>

    <script>
        //定义路由组件，也可以从其他文件导入
        const Home = { template: '<div>Home</div>' }
        const About = { template: '<div>About</div>' }

        //定义一些路由  每个路由都要映射一个组件
        const routes = [
            { path: '/', component:Home },
            { path: '/about', component: About },
            { path: '/home', component: {template: '<div>这事实上是</div>'} },
            { path: '/user', component: {template: '<div>这是user页面</div>'} }
        ]

        //创建路由实例并传递`routes`配置
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,//
        })

        const app = Vue.createApp({})
        app.use(router)
        app.mount('#app')
    </script>

</body>
</html>
