<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">

    </div>

    <script type="text/javascript">
        const app = Vue.createApp({
            myOption: 'hello!'
        })
        app.mixin({
            created() {
                const option = this.$options.myOption
                if (option){
                    document.write(option)
                }
            }
        })
        vm = app.mount('#app')
    </script>

</body>
</html>
