<!--Non-props属性-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo06</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `
                <h2>JSPang.com</h2>
                <Hello msg="jsdsdsds" style="color: red"></Hello>
                <Each mag="11111" style="color: red"></Each>
        `
    })

    app.component('Hello', {
        props: ['msg'],
        inheritAttrs: false,
        template: `<h3>Hello World</h3>`
    })

    //v-bind="$attrs" 是把父组件传递的所有属性都复制到子组件中
    app.component('Each', {
        mounted(): void {

        },
        template: `
                    <h3 v-bind="$attrs">Hello Everyone</h3>
                    <h3 v-bind:style="$attrs.style">Hello World</h3>
                    <h3>Hello Everyone</h3>
        `
    })

    const vm = app.mount("#app")
</script>

</html>
